{% extends "base.html" %}
{% block content %}
<h1>Loan Page</h1>
<form method="post">
    <label for="member">Member:</label>
    <input type="text" id="member" name="member" required><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>
    <button type="submit">Submit Loan Application</button>
</form>
<ul>
    {% for loan in loans %}
    <li>{{ loan.member }}: {{ loan.amount }}</li>
    {% endfor %}
</ul>
{% endblock %}

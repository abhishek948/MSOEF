{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MSO-EF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div class="profile-details">
            <img src="{{ url_for('static', filename='profile_photos/' + user['photo']) }}" alt="Profile Photo" class="profile-photo">
            <p><strong>First Name:</strong> {{ user['first_name'] }}</p>
            <p><strong>Last Name:</strong> {{ user['last_name'] }}</p>
            <p><strong>Email:</strong> {{ user['email'] }}</p>
            <p><strong>Phone Number:</strong> {{ user['phone_number'] }}</p>
            <p><strong>Date of Birth:</strong> {{ user['dob'] }}</p>
        </div>

        <h2>Update Profile</h2>
        <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user['first_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user['last_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ user['phone_number'] }}" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" value="{{ user['dob'] }}" required>
            </div>
            <div class="form-group">
                <label for="photo">Profile Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
